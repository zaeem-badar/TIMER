<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- <h1>STOPWATCH</h1> -->
    <div class="row justify-content-around mt-4">
        <div class="col-md-3 bg-white border-1 shadow text-center main align-items-center justify-content-center">
            <h1 class="mt-5">Hours</h1>
            <p class="fs-1 mt-5" id="displayHours">0</p>
        </div>
        <div class="col-md-3 bg-white border-1 shadow text-center main align-items-center justify-content-center">
            <h1 class="mt-5">Minutes</h1>
            <p class="fs-1 mt-5" id="displayMinutes">0</p>
        </div>
        <div class="col-md-3 bg-white border-1 shadow text-center main align-items-center justify-content-center">
            <h1  class="mt-5">Second</h1>
            <p class="fs-1 mt-5" id="displaySeconds">0</p>
        </div>
        <div class="text-center fixed-bottom mb-4">
            <button class="btn btn-primary" id = "startBtn" onclick="startStopWatch()">Start</button>
            <button class="btn btn-warning" id = "pauseBtn" onclick="pauseStopWatch()">Pause </button>
            <button class="btn btn-danger" id = "resetBtn" onclick="resetStopWatch()">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
